{% extends "core_backend/base.html" %}
{% load static %}
{% block content %}

  <div class="media-body">
      <h1><a class="article-title" href="#" style="color: #000100; font-family: 'Merriweather', serif; font-size: 20px;">{{ post.title }}</a></h1>

  </article>
